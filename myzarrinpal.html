<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>زرین پال من</title>
    <link rel="icon" href="/images/logoNotif.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/myzarrinpal.css" />
  </head>
  <body>
    <main class="main">
      <div class="zarinpal">
        <div class="zarinpal-right">
          <div class="zarinpal-content">
            <div class="zarinpal-content__header d-flex">
              <img src="./images/logo-white.svg" alt="logo" />
              <a href="#" class="text-decoration-none">ورود با رمزینه</a>
            </div>
            <div class="zarinpal-content__body">
              <h3>ورود به زرین‌پال</h3>
              <p class="letter-spacing">
                برای استفاده از خدمات زرین‌پال، وارد حساب کاربری خود شوید.در
                صورت نداشتن حساب کاربری
                <a href="#" class="text-decoration-none">ثبت‌‌نام</a> کنید.
              </p>
              <div class="zarinpal-login">
                <input type="text" placeholder="شماره همراه یا ایمیل" />
              </div>
              <div class="zarinpal__link d-flex">
                <a href="#" class="text-decoration-none letter-spacing">تایید و ادامه</a>
              </div>
            </div>
          </div>
        </div>
        <div class="zarinpal-left">
            <div class="zarinpal-left__baner"></div>
        </div>
      </div>
     
      <section class="show-in-mobile d-flex">
        <div class="show-in-mobile-right d-flex">
            <a id="show-in-mobile-crossicon" href="#" class="text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>                  
            </a>
            <img class="zarinpal__logo" src="/images/logoNotif.svg" alt="logo">
            <div class="letter-spacing zarinpal__text d-flex">
                <span>ارتباط نزدیکتر با</span>
                <span>اپلیکیشن زرین پال</span>
            </div>
        </div>
        <div class="show-in-mobile-left">
            <a href="#" class="text-decoration-none letter-spacing">دانلود اپلیکیشن</a>
        </div>
    </section>
    </main>
     <!-- show in mobile -->
   
        <script src="/myzarinpal.js"></script>
  </body>
</html>
